name: on pr
on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    branches:
      - release
      - main

env:
  TAG_PREFIX: 'v'

jobs:
  release-note:
    if: startsWith(github.head_ref, 'releases/v') && github.event.pull_request.merged == true
    name: release note
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set output
        id: vars
        run: |
          echo "version=${BRANCH#releases/v}" >> $GITHUB_OUTPUT
        env:
          BRANCH: ${{ github.head_ref }}
      - uses: actions/github-script@v6
        id: generateRelease
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        with:
          script: |
            const script = require('./octokit_playground/scripts/generateRelease.js')
            await script({ github, context, core })
      - name: Test
        run: |
          echo $RELEASE_NOTE
        env:
          RELEASE_NOTE: ${{ steps.generateRelease.outputs.releaseNotes }}

  send-slack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Send GitHub Action trigger data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":github: ビルド結果: ${{ job.status }}\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":github: ビルド結果: ${{ job.status }}\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Author: <https://github.com/${{ github.event.sender.login }}|@${{ github.event.sender.login }}>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DEV_URL }}
