name: on hello4
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        default: 'World'

jobs:
  hello4-1:
    runs-on: ubuntu-latest
    steps:
      - name: Dump output
        shell: bash
        run: |
          echo 'Hello ${{ inputs.name }}'
  hello4-2:
    runs-on: ubuntu-latest
    steps:
      - name: Dump output
        shell: bash
        run: |
          echo 'Hello ${{ inputs.name }} 2'
  hello4-3:
    runs-on: ubuntu-latest
    steps:
      - name: Dump output
        shell: bash
        run: |
          echo 'Hello ${{ inputs.name }} 3'
