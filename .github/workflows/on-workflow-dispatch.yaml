name: on workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        default: 'World'

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: turara/action-test@main
        id: action-test
        with:
          milliseconds: 1000
      - name: Dump output
        shell: bash
        run: |
          echo '${{ steps.action-test.outputs.time }}'

