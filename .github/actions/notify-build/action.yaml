inputs:
  version:
    description: 'Version'
    required: true
  build-number:
    description: 'Build number'
    required: true
  webhook-url:
    description: 'Slack webhook URL'
    required: true

runs:
  using: composite
  steps:
    - name: Dump GitHub Event
      shell: bash
      run: |
        echo pull_request.html_url: ${{ github.event.pull_request.html_url }}
        echo ---------------
        echo '${{ toJson(github.event.pull_request.head.repo) }}'
        echo merge_commit_message ${{ github.event.pull_request.head.repo.merge_commit_message}}
        echo merge_commit_title ${{ github.event.pull_request.head.repo.merge_commit_title}}
    # - id: notify-build-vars
    #   run: |
    #     COMMIT_MESSAGE=$(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }})
    - name: Send notification
      uses: slackapi/slack-github-action@v1.24.0
      env:
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        SLACK_WEBHOOK_URL: ${{ inputs.webhook-url }}
      with:
        payload: |
          {
             "blocks": [
               {
                 "type": "section",
                 "text": {
                   "type": "mrkdwn",
                   "text": "@channel This is a plain text section block."
                 }
               },
               {
                 "type": "divider"
               },
               {
                 "type": "section",
                 "fields": [
                   {
                     "type": "mrkdwn",
                     "text": "*repository*\n<https://github.com/upsidr/app|upsidr/app>"
                   },
                   {
                     "type": "mrkdwn",
                     "text": "*ref*\n${{ github.ref }}"
                   }
                 ]
               },
               {
                 "type": "section",
                 "fields": [
                   {
                     "type": "mrkdwn",
                     "text": "*commit*\n<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                   },
                   {
                     "type": "mrkdwn",
                     "text": "*author*\n${{ github.event.sender.login }}"
                   }
                 ]
               },
               {
                 "type": "section",
                 "fields": [
                   {
                     "type": "mrkdwn",
                     "text": "*version*\n${{ inputs.version }}"
                   },
                   {
                     "type": "mrkdwn",
                     "text": "*build number*\n${{ inputs.build-number }}"
                   }
                 ]
               }
             ]
           }
